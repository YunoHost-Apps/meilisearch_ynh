packaging_format = 2

id = "meilisearch"
name = "MeiliSearch"
description.en = "Lightning Fast, Ultra Relevant, and Typo-Tolerant Search Engine"
description.fr = "Moteur de recherche rapide, ultra-performant et tolÃ©rant aux fautes de frappe"

version = "1.11.0~ynh1"

maintainers = ["Julien Gomes Dias"]

[upstream]
license = "MIT"
website = "https://www.meilisearch.com/"
demo = "https://where2watch.meilisearch.com/"
admindoc = "https://www.meilisearch.com/docs"
code = "https://github.com/meilisearch/meilisearch/"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "70M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.11.0/meilisearch-linux-amd64"
        amd64.sha256 = "b1e785dba50c3a88d7bedd533bae0ff3ead0cac83be0fc174c75723f793b2026"
        arm64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.11.0/meilisearch-linux-aarch64"
        arm64.sha256 = "0ddd54799a018214b2210ef41ec6b9880cffe8b813aad61de26fbe678bdd4ccf"
        rename = "meilisearch"
        in_subdir = false
        extract = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^meilisearch-linux-amd64$"
        autoupdate.asset.arm64 = "^meilisearch-linux-aarch64$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"
