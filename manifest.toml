packaging_format = 2

id = "meilisearch"
name = "MeiliSearch"
description.en = "Lightning Fast, Ultra Relevant, and Typo-Tolerant Search Engine"
description.fr = "Moteur de recherche rapide, ultra-performant et tolÃ©rant aux fautes de frappe"

version = "1.7.0~ynh1"

maintainers = ["Julien Gomes Dias"]

[upstream]
license = "MIT"
website = "https://www.meilisearch.com/"
demo = "https://where2watch.meilisearch.com/"
admindoc = "https://www.meilisearch.com/docs"
code = "https://github.com/meilisearch/meilisearch/"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "70M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.7.0/meilisearch-linux-amd64"
        amd64.sha256 = "06ad1cfa776fa449715db8c12c7ce1dfc1824820937aba83e3c014173d222bb2"
        arm64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.7.0/meilisearch-linux-aarch64"
        arm64.sha256 = "1f3035ae92d89f5cc216a7f032522a9d92f7983a91c07d7b2a74c2f7afc25c89"
        rename = "meilisearch"
        in_subdir = false
        extract = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^meilisearch-linux-amd64$"
        autoupdate.asset.arm64 = "^meilisearch-linux-aarch64$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
