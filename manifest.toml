packaging_format = 2

id = "meilisearch"
name = "MeiliSearch"
description.en = "Lightning Fast, Ultra Relevant, and Typo-Tolerant Search Engine"
description.fr = "Moteur de recherche rapide, ultra-performant et tolÃ©rant aux fautes de frappe"

version = "1.7.6~ynh1"

maintainers = ["Julien Gomes Dias"]

[upstream]
license = "MIT"
website = "https://www.meilisearch.com/"
demo = "https://where2watch.meilisearch.com/"
admindoc = "https://www.meilisearch.com/docs"
code = "https://github.com/meilisearch/meilisearch/"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false

sso = false

disk = "50M"
ram.build = "70M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

        [resources.sources.main]
        amd64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.7.6/meilisearch-linux-amd64"
        amd64.sha256 = "0150e35972ee23115326d8534f04f59e17d5365b2974da3c34b250e7ef439a57"
        arm64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.7.6/meilisearch-linux-aarch64"
        arm64.sha256 = "34251c7a094db6ee844dae7ae879ae3147a8355f72d5b7e9b745ad2b548d7679"
        rename = "meilisearch"
        in_subdir = false
        extract = false
        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = "^meilisearch-linux-amd64$"
        autoupdate.asset.arm64 = "^meilisearch-linux-aarch64$"

    [resources.ports]

    [resources.system_user]

    [resources.install_dir]

    [resources.permissions]
    main.url = "/"
