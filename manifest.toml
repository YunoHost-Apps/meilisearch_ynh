#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "meilisearch"
name = "MeiliSearch"
description.en = "Lightning Fast, Ultra Relevant, and Typo-Tolerant Search Engine"
description.fr = "Moteur de recherche rapide, ultra-performant et tolÃ©rant aux fautes de frappe"

version = "1.28.2~ynh1"

maintainers = ["Julien Gomes Dias"]

[upstream]
license = "MIT"
website = "https://www.meilisearch.com/"
demo = "https://where2watch.meilisearch.com/"
admindoc = "https://www.meilisearch.com/docs"
code = "https://github.com/meilisearch/meilisearch/"

[integration]
yunohost = ">= 12.1.17"
helpers_version = "2.1"
architectures = ["amd64", "arm64"]
multi_instance = true

ldap = false
sso = false

disk = "50M"
ram.build = "70M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.init_main_permission]
    type = "group"
    default = "visitors"

[resources]

    [resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.28.2/meilisearch-linux-amd64"
    amd64.sha256 = "3e8c2a8e84a0b2d1ad0e813767d6abfb341f5d898b58d3d41f3c8eb169dcc7f8"
    arm64.url = "https://github.com/meilisearch/meilisearch/releases/download/v1.28.2/meilisearch-linux-aarch64"
    arm64.sha256 = "236aade6653aa859a5a5dea8bf5c42fdb43bb532ee0ae6622826779b85a5b2d5"
    rename = "meilisearch"
    in_subdir = false
    extract = false
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^meilisearch-linux-amd64$"
    autoupdate.asset.arm64 = "^meilisearch-linux-aarch64$"

    [resources.system_user]

    [resources.install_dir]
    group = "www-data:r-x"

    [resources.permissions]
    main.url = "/"

    [resources.ports]
